<div class="min-h-[80vh] flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="mb-8 text-center">
      <div class="flex justify-center mb-4">
        <div class="rounded-full bg-blue-100 p-3">
          <i class="fas fa-unlock-alt text-blue-600 text-xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Reset Your Password</h1>
      <p class="text-gray-600 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input id="email" type="email" formControlName="email" name="email"
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="you@example.com">
        </div>
        @if (email?.invalid && email?.touched) {
          <div class="text-red-500 text-sm mt-1">
            <p><i class="fas fa-info-circle mr-1"></i>Valid email is required</p>
          </div>
        }
      </div>
      
      <!-- Submit Button -->
      <button type="submit" 
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
              [disabled]="forgotPasswordForm.invalid"
              [ngClass]="{ 'opacity-50 cursor-not-allowed': forgotPasswordForm.invalid }">
        <span class="mr-2">Send Reset Link</span> <i class="fas fa-paper-plane"></i>
      </button>
      
      <!-- Back Link -->
      <div class="text-center mt-6">
        <a routerLink="/login" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-500">
          <i class="fas fa-arrow-left mr-2"></i> Back to Sign In
        </a>
      </div>
    </form>
  </div>
</div>
